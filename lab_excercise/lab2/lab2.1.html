    <main class="main-content" role="main">
        <div class="container">
            <h1 class="centered-header">Creating and Formatting Paragraph Element with D3</h1>
            <div class="content" id="content-box">
                <!-- This div will hold the D3-generated content -->
            </div>
        </div>

    <script>
        // Create a dataset
        var dataset = [14, 5, 26, 23, 9];

        // Bind data to paragraph elements inside the content-box div
        d3.select("#content-box").selectAll("p")
          .data(dataset)
          .enter()
          .append("p")
          .html(function(d, i) {
            var catVideos = d;
            var name = "Joe";
            var warning = "";

            if (catVideos > 10) {
                warning = "<strong style='color: red;'>Warning!</strong>";
            }

            return i + ": " + name + " watched " + catVideos + " cat videos today. " + warning;
          })
          .style("background-color", function(d) {
            if (d > 10) {
                return "#ffdddd";
            } else {
                return "#ffffff";
            }
          });

        // Log the selection to the console
        console.log(d3.selectAll("p"));
    </script>
</body>
